<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
    <div th:replace="fragments :: com-head"></div>
</head>
<body>

<header>
    <div th:replace="fragments :: navBarLogout"></div>
</header>

<H1>Rooms</H1>

<P>
<h2> Welcome <span th:if="${currentUser}!=null" th:text="${currentUser}"></span></h2>
</P>

<div>
    <table>
        <thead>
        <tr>
            <th><span th:text="#{label.room.name}"></span></th>
            <th><span th:text="#{label.room.num}"></span></th>
            <th><span th:text="#{label.room.info}"></span></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room:${rooms}">
            <td>
                <span th:text="${room.name}"></span>
            </td>
            <td>
                <span th:text="${room.roomNum}"></span>
            </td>
            <td>
                <span th:text="${room.bedInfo}"></span>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<div th:replace="fragments::foot"></div>

</body>
</html>
